<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập 1</div>
            <div class="card-body">
              <div class="form-group">
                <label>ngày</label>
                <input id="ngay" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Tháng</label>
                <input id="month" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>năm</label>
                <input id="year" type="number" class="form-control" />
              </div>
              <button class="btn btn-success" id="ngayHomTruoc">
                ngày hôm trước
              </button>
              <button class="btn btn-success" id="ngayHomSau">
                ngày hôm sau
              </button>
            </div>
            <div class="card-footer text-muted" id="ketQua4"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập 2</div>
            <div class="card-body">
              <div class="form-group">
                <label>Tháng</label>
                <input id="thang" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>năm</label>
                <input id="nam" type="number" class="form-control" />
              </div>
              <button class="btn btn-success" id="kiemTradate">
                Kiểm tra số ngày
              </button>
            </div>
            <div class="card-footer text-muted" id="ketQua2"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập 3</div>
            <div class="card-body">
              <div class="form-group">
                <label>Number</label>
                <input id="number" type="text" class="form-control" />
              </div>
              <button class="btn btn-success" id="kiemTraSo">
                Kiểm tra số
              </button>
            </div>
            <div class="card-footer text-muted" id="ketQua3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
